<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Modern, minimal resume styling optimized for single page */
        @page {
            size: A4;
            margin: 0.2in;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.2;
            color: #2c3e50;
            font-size: 8pt;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Typography - Compact and professional */
        h1 {
            font-size: 14pt;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 6pt;
            border-bottom: 1.5pt solid #4a90e2;
            padding-bottom: 2pt;
        }
        
        h2 {
            font-size: 12pt;
            font-weight: 600;
            color: #2d3748;
            margin-top: 8pt;
            margin-bottom: 4pt;
            text-transform: uppercase;
            letter-spacing: 0.5pt;
        }
        
        h3 {
            font-size: 10pt;
            font-weight: 600;
            color: #4a5568;
            margin-top: 6pt;
            margin-bottom: 3pt;
        }
        
        p {
            margin-bottom: 2pt;
            text-align: justify;
        }
        
        /* Lists - Compact spacing */
        ul, ol {
            margin-left: 14pt;
            margin-bottom: 2pt;
        }
        
        li {
            margin-bottom: 1pt;
        }
        
        /* Links */
        a {
            color: #4a90e2;
            text-decoration: none;
        }
        
        /* Emphasis */
        strong, b {
            font-weight: 600;
            color: #2d3748;
        }
        
        em, i {
            font-style: italic;
            color: #4a5568;
        }
        
        /* Code - Optimized */
        code {
            background-color: #f7fafc;
            padding: 1pt 3pt;
            border-radius: 2pt;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 9pt;
            border: 1pt solid #e2e8f0;
        }
        
        /* Tables - Compact */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8pt;
        }
        
        th, td {
            padding: 3pt 6pt;
            text-align: left;
            border-bottom: 1pt solid #e2e8f0;
        }
        
        th {
            font-weight: 600;
            background-color: #f8f9fa;
        }
        
        /* Blockquotes - Compact */
        blockquote {
            border-left: 3pt solid #4a90e2;
            padding-left: 10pt;
            margin: 6pt 0;
            font-style: italic;
            color: #4a5568;
        }
        
        /* Contact info styling - Compact */
        .contact-info {
            text-align: center;
            margin-bottom: 5pt;
            font-size: 9pt;
            color: #6b7280;
            line-height: 1.2;
        }
        
        /* Ensure no page breaks in critical sections */
        h1, h2, h3 {
            page-break-after: avoid;
        }
        
        /* Optimize spacing for single page */
        .section {
            page-break-inside: avoid;
        }
        
        /* Additional space optimization */
        hr {
            border: none;
            border-top: 1pt solid #e2e8f0;
            margin: 4pt 0;
        }
        
        /* Work experience optimization */
        h3 + p {
            margin-top: 1pt;
        }
        
        /* Skills section optimization */
        ul li strong {
            display: inline-block;
            min-width: 80pt;
        }
        
        /* Contact information in header */
        .header-contact {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8pt;
            margin-bottom: 5pt;
            font-size: 9pt;
        }
        
        .header-contact > * {
            white-space: nowrap;
        }
        
        /* Compact bullet points */
        ul {
            list-style-type: disc;
        }
        
        ul ul {
            list-style-type: circle;
            margin-top: 2pt;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
